- name: install ssh keys
  authorized_key:
    user: "{{ item.path | regex_replace('.*/', '') }}"
    state: present
    key: "{{ lookup('file', item.path + '/.ssh/authorized_keys') }}"
  when: (item.path | regex_replace('.*/', '')) in standard_users
  become: true
  with_items: "{{ find_authorized_keys.files }}"
